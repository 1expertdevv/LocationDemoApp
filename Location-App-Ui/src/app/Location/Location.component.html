<div class="content-wrapper" style="min-height: 1170px; margin:0px">

    <section class="content-header">
        <h1>
            Location
            <small>Preview</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
                <a href="#">Admin</a>
            </li>
            <li class="active">Location</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Create Location </h3>
                    <div class="box-tools">
                        <span class="pull-right">
                            <a routerLink="/" routerLinkActive="active" class="btn btn-primary btn-sm">Back to list</a>
                        </span>
                    </div>
                </div>

                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" [formGroup]="xLocationForm"  (ngSubmit)="createLocation(xLocationForm.value)" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="Location" placeholder="Enter Location" formControlName="locationName" >
                            <div *ngIf="(xLocationForm.controls.locationName.dirty && !xLocationForm.controls.locationName.valid) ||xLocationForm.controls.locationName.touched ">
                                <span *ngIf="xLocationForm.controls.locationName.hasError('required')" class="text-red">Location required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" formControlName="description"  placeholder="Enter Description">
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" formControlName="lattitude" pattern="\(?[+-]?(90(\.0+)?|[1-8]?\d(\.\d+)?)$"  placeholder="Enter Latitude (eg:-78.8787)" required>
                            <div *ngIf="(xLocationForm.controls.lattitude.dirty && !xLocationForm.controls.lattitude.valid) ||xLocationForm.controls.lattitude.touched ">
                                <span *ngIf="xLocationForm.controls.lattitude.hasError('required')" class="text-red">Latitude required.</span>
                                <span *ngIf="xLocationForm.controls.lattitude.hasError('pattern')" class="text-red">Latitude is invalid.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label> 
                            <input type="text" class="form-control" id="longitude" formControlName="longitude" pattern="\s?[+-]?(180(\.0+)?|1[0-7]\d(\.\d+)?|\d{1,2}(\.\d+)?)\)?$" placeholder="Enter Longitude (eg:78.8787)" required>
                            <div *ngIf="(xLocationForm.controls.longitude.dirty && !xLocationForm.controls.longitude.valid) ||xLocationForm.controls.longitude.touched ">
                                <span *ngIf="xLocationForm.controls.longitude.hasError('required')" class="text-red">Longitude required.</span>
                                <span *ngIf="xLocationForm.controls.longitude.hasError('pattern')" class="text-red">Longitude is invalid.</span>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit"  class="btn btn-primary">Create</button>
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!--grid Location -->
    </section>
</div>
